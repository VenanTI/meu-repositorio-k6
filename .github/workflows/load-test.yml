name: K6 load test
on: [push]
permnissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: step 1 - checkout
        uses: actions/checkout@v3

      - name: step 2 - Run K6 load test
        uses: grafana/k6-action@v0.6.0
        with:
          filename: scripts/test.js

      - run: ls & mkdir report & mv index.html report

      - name: step 3 - upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: relatorio de testes de perfomance
          path: report

      - name: step 4 - publish report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: report